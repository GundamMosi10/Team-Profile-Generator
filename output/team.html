
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile Generator</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Team Profile Generator</h1>
          <p class="lead">My Team</p>
        </div>
    </div>
    <main>
    <div class="card-deck">
    <div class="card">
          <img src="https://www.footballkitarchive.com/static/logos/players/Ronaldinho.jpg" class="card-img-top" alt="RonaldinhoImage">
          <div class="card-body">
            <h5 class="card-title">Manager</h5>
            <p class="card-text"><ul class="list-group">
                <li class="list-group-item">Name: Lily</li>
                <li class="list-group-item">ID:33</li>
                <li class="list-group-item">Email: <span id='email'><a href='mailto:lily@gmail.com'>lily@gmail.com</a></span></li>
                <li class="list-group-item">Office Number:5</li>
            </ul></p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
    </div>
    
    <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpIypCwWHGCZ6qrGyquEWFWjfoBmLAqrUIyTn3VaTjaqSWaMByv7pcY7kYH-4VpnCvdUE&usqp=CAU" class="card-img-top" alt="RonaldoBrazil">
          <div class="card-body">
            <h5 class="card-title">Engineer</h5>
            <p class="card-text"><ul class="list-group">
                <li class="list-group-item">Name:Colin</li>
                <li class="list-group-item">ID:11</li>
                <li class="list-group-item">Email: <span id='email'><a href='mailto:cargile10@gmail.com'>cargile10@gmail.com</a></span></li>
                <li class="list-group-item">Github User Name: <a target='blank' href='https://github.com/GundamMosi10'>GundamMosi10</a></li>
            </ul></p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
    </div>
    
    <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTktdb-nP-bujaoPkZx_vVEu-mAFRodBUdyoo4vKSY28j0Acm4TbNlssILR2ZYoABzKgKg&usqp=CAU" class="card-img-top" alt="RobertoCarlosBrazil">
          <div class="card-body">
            <h5 class="card-title">Intern</h5>
            <p class="card-text"><ul class="list-group">
                <li class="list-group-item">Name:Bob</li>
                <li class="list-group-item">ID:47</li>
                <li class="list-group-item">Email: <span id='email'><a href='mailto:bob@gmail.com'>bob@gmail.com</a></span></li>
                <li class="list-group-item">School:Berkley</li>
            </ul></p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
    </div>
    </div>
    </main>
</body>
</html>
